<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Dynamic Trends in Aircraft Incidents</h1>
        <p><strong>Author:</strong> Yue Xu</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1JXtIxIjXkx4IwUXKDWAMyKGKsVZIih0k0Ht0TDQh8xI/edit?usp=sharing" target="_blank">Classwork 7 - Code Set-up for Dash 2 (Dynamic Trends)</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item widget-container">
        <div class="item">
        <div class="widget">
        <label for="categorySelect">Select Category:</label>
        <div class="select-container"></div>
        <select id="categorySelect">
            <option value="totalFatalInjuries">Total Fatal Injuries</option>
            <option value="totalSeriousInjuries">Total Serious Injuries</option>
            <option value="totalUninjured">Total Uninjured</option>
            <option value="totalConcerned">Number of relevant personnel</option>
        </select>        
    </div>                 
</div>
</div> 
</div>  

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Trends over time for incidents under different weather conditions</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
